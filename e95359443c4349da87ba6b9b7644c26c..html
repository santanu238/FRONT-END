<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="h1 bg-success text-light p-1 rounded text-center">sign up form</div>
        <div class="row">
            <div class="col-md-4">
            <label for="">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
            <div class="col-md-4">
            <label for="">email</label>
            <input type="text" id="email" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">phone no</label>
            <input type="number" id="phone" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Address</label>
            <textarea type="text" id="address" class="form-control"></textarea>
        </div>
        <div class="col-md-4">
            <label for="">photo</label>
            <input type="file" class="form-control"></input>
        </div>
    </div>
    <div class="text-center mt-5">
        <button class="btn btn-success" onclick="submitform()">submit</button>
    </div>
    <script src="./1Mar.js"></script>
</body>

</html>
