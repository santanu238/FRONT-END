<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sec">
      <div class="LoginForm">
        <div class="head">
            <div class="title">
                Login
            </div>
        </div>
        <div class="main">
            <form action="">
                <div class="content">
                    <label for="">UserName</label>
                    <input type="text" name="" id="">
                </div>
                <div  class="content">
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                </div>

                <div  class="content btn-sec">
                    <input class="btn" type="submit" value="Login">
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
