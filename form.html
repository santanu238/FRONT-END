<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <fieldset style="width: 500px;margin: left 200px"><legend style="font-size:50 ;">Registration form</legend>
<form>
    <table border="0" width="700">
        <tr>
            <th align="left">
                registration no:
            </th>
            <td>
                <input type="text" size="30">
            </td>
        </tr><tr>
            <th align="left">
                Name:
            </th>
            <td>
                <input type="text" size="30">
            </td>
        </tr>
        <tr>
            <th align="left">
                Mail Id:
            </th>
            <td>
                <input type="text" size="30">
            </td>
        </tr>
        <tr>
            <th align="left">
                Mobile no:
            </th>
            <td>
                <input type="text" size="30">
            </td>
        </tr>
        <tr>
            <th align="left">
                Gender
            </th>
            <td>
                <input type="radio" size="30" name="h">male
                <input type="radio" size="30" name="h">female
                <input type="radio" size="30" name="h">others
            </td>
        </tr>
        <tr>
            <th align="left">
                Hobbies
        
            </th>
            <td>
                <input type="checkbox" size="30">eating
                <input type="checkbox" size="30">sleeping
                <input type="checkbox" size="30">riding
            </td>
        </tr
        <tr>
            <td></td>
            <td>
                <input type="submit" value="register"> &nbsp;&nbsp;
                <input type="reset" value="clear">
        
            </td>
        </tr>
        </table>

</form>
   
</fieldset>
</body>
</html>
